<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Previous Domain</title>
</head>
<body>
    <h1>Previous Site Domain</h1>
    <button onclick="showReferer()">Click to see the referer domain</button>
    <p id="referer-domain"></p>

    <script>
        function showReferer() {
            var referer = document.referrer;
            if (referer) {
                var url = new URL(referer);
                document.getElementById('referer-domain').innerText = 'Previous domain: ' + url.hostname;
            } else {
                document.getElementById('referer-domain').innerText = 'No referer information available.';
            }
        }
    </script>
</body>
</html>
