<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect with Alert</title>
    <script>
        window.onload = function() {
             window.location.href = 'https://bugcrowdhurrikayn.company.site/';
          var referer = document.referrer;
            if (referer) {
                var url = new URL(referer);
                alert('Previous domain: ' + url.hostname);
            } else {
                alert('No referer information available.');
            }
           
        };
    </script>
</head>
</html>
